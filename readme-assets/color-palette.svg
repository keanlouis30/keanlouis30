<svg width="700" height="120" viewBox="0 0 700 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Portfolio color palette">
  <rect width="700" height="120" fill="#081c15"/>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="14" fill="#d8f3dc" font-weight="bold">Monochromatic Green Palette</text>
  
  <!-- Color swatches -->
  <g transform="translate(50, 40)">
    <!-- Nyanza -->
    <rect width="60" height="40" rx="4" fill="#d8f3dcff" stroke="#40916c" stroke-width="1"/>
    <text x="30" y="55" text-anchor="middle" font-family="monospace" font-size="10" fill="#b7e4c7">nyanza</text>
    
    <!-- Celadon -->
    <rect x="70" width="60" height="40" rx="4" fill="#b7e4c7ff" stroke="#40916c" stroke-width="1"/>
    <text x="100" y="55" text-anchor="middle" font-family="monospace" font-size="10" fill="#b7e4c7">celadon</text>
    
    <!-- Celadon-2 -->
    <rect x="140" width="60" height="40" rx="4" fill="#95d5b2ff" stroke="#40916c" stroke-width="1"/>
    <text x="170" y="55" text-anchor="middle" font-family="monospace" font-size="10" fill="#b7e4c7">celadon-2</text>
    
    <!-- Mint -->
    <rect x="210" width="60" height="40" rx="4" fill="#74c69dff" stroke="#40916c" stroke-width="1"/>
    <text x="240" y="55" text-anchor="middle" font-family="monospace" font-size="10" fill="#b7e4c7">mint</text>
    
    <!-- Mint-2 -->
    <rect x="280" width="60" height="40" rx="4" fill="#52b788ff" stroke="#40916c" stroke-width="1"/>
    <text x="310" y="55" text-anchor="middle" font-family="monospace" font-size="10" fill="#b7e4c7">mint-2</text>
    
    <!-- Sea Green -->
    <rect x="350" width="60" height="40" rx="4" fill="#40916cff" stroke="#40916c" stroke-width="1"/>
    <text x="380" y="55" text-anchor="middle" font-family="monospace" font-size="10" fill="#b7e4c7">sea-green</text>
    
    <!-- Dartmouth -->
    <rect x="420" width="60" height="40" rx="4" fill="#2d6a4fff" stroke="#40916c" stroke-width="1"/>
    <text x="450" y="55" text-anchor="middle" font-family="monospace" font-size="9" fill="#b7e4c7">dartmouth</text>
    
    <!-- Brunswick -->
    <rect x="490" width="60" height="40" rx="4" fill="#1b4332ff" stroke="#40916c" stroke-width="1"/>
    <text x="520" y="55" text-anchor="middle" font-family="monospace" font-size="9" fill="#b7e4c7">brunswick</text>
    
    <!-- Dark Green -->
    <rect x="560" width="60" height="40" rx="4" fill="#081c15ff" stroke="#40916c" stroke-width="1"/>
    <text x="590" y="55" text-anchor="middle" font-family="monospace" font-size="9" fill="#b7e4c7">dark</text>
  </g>
  
  <!-- Usage info -->
  <text x="350" y="95" text-anchor="middle" font-family="monospace" font-size="11" fill="#74c69d">Terminal-themed | Light to Dark Spectrum</text>
</svg>
